<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS-06S ZAKU-II</title>
    <link rel="shorcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header">
        <img src="./img/path4759.png" alt="Zion logo">
        <div>
            <h1>MS-06S ZAKU-II</h1>
            <p>PRINCIPALITY OF ZEON</p>
        </div>
    </header>

    <main class="main">
        <serction class="wrap">
            <article class="comb">
                <div class="front"></div>
                <div class="side"></div>
                <div class="shadow"></div>
                <!-- <div class="groove"></div> -->
            </article>
            <article class="helmet">
                <div class="base"></div>
                <div class="eye-bg"></div>
                <div class="eye"></div>
                <div class="top"></div>
                <div class="front"></div>
                <div class="front-bottom"></div>
                <div class="row-right"></div>
                <div class="col-right-1"></div>
                <div class="col-right-2"></div>
                <div class="col-right-3"></div>
                <div class="col-left"></div>
                <div class="beard-back-right"></div>
                <div class="beard-back-left-1"></div>
                <div class="beard-back-left-2"></div>
                <div class="beard-back-left-3"></div>
            </article>
            <article class="beard-front">
                <div class="side-shadow"></div>
                <div class="center-1"></div>
                <div class="center-2"></div>
                <div class="center-3"></div>
                <div class="right-1"></div>
                <div class="right-2"></div>
                <div class="right-3"></div>
                <div class="right-4"></div>
                <div class="right-5"></div>
                <div class="right-6"></div>
                <div class="right-7"></div>
                <div class="right-8"></div>
                <div class="right-9"></div>
                <div class="right-10"></div>
                <div class="right-11"></div>
                <div class="left-1"></div>
                <div class="left-2"></div>
                <div class="left-3"></div>
                <div class="left-4"></div>
                <div class="left-5"></div>
            </article>
            <article class="mouth">
                <div class="backboard"></div>
                <div class="square"></div>
                <div class="fan-1"></div>
                <div class="fan-2"></div>
                <div class="fan-3"></div>
                <div class="fan-4"></div>
                <div class="fan-5"></div>
                <div class="fan-6"></div>
                <div class="fan-7"></div>
                <div class="fan-8"></div>
                <div class="fan-9"></div>
                <div class="square-left"></div>
                <div class="square-bottom"></div>
                <div class="square-right"></div>
                <div class="square-top"></div>
                <div class="square-top-line"></div>
            </article>
        </serction>
    </main>

    <footer class="footer">
        <a href="https://github.com/redcontroller">Design by Redcontroller</a>
    </footer>
</body>

</html>
